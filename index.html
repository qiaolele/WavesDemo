    <p>
        <strong>使用方法：</strong>1）为需要添加特效的div 或者class 添加waves-effect 、 .waves-button 这两个类即可，waves-float可根据需要选填。<br>
                                 2）按钮背景颜色样式必须写到行间，否则不生效或者效果不对；<br>
                                 3）input和submit虽然都可以，但是点击的时候会抖动，不建议使用，建议使用button或者a标签
    </p>
    <!--无背景色-->
    <p class="text-center">
        <a class="waves-effect waves-button">Button A</a>
        <button class="waves-effect waves-button">Button B</button>
        <i class="waves-effect waves-button waves-input-wrapper"><input class="waves-button-input" type="submit" value="Button C"></i>
        <i class="waves-effect waves-button waves-input-wrapper"><input class="waves-button-input" type="button" value="Button D"></i>
    </p>

    <!--有背景色-->
    <p class="text-center">
        <a class="waves-effect waves-button waves-float" style="background: #01BCFF;color:#fff">Button A</a>

        <button class="waves-effect waves-button waves-light waves-float" style="background: #1bb556;color: #fff;">Button B</button>

        <i class="waves-effect waves-button waves-float waves-input-wrapper" style="background: #ff4f0f;color:#fff">
            <input class="waves-button-input" type="submit" value="Button C">
        </i>

        <i class="waves-effect waves-button waves-light waves-float waves-input-wrapper" style="background: #666;color:#fff">
            <input class="waves-button-input" type="button" value="Button D">
        </i>
    </p>


    </div>

        </i>

        </i>
    </p>
